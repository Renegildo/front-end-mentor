<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="bg1">

  </div>
  <div class="bg2">

  </div>
  <div class="container">
    <div class="image">

    </div>
    <div class="profile">
      <span class="profile-image">
        <img src="images/image-victor.jpg" alt="Victor Crest">
      </span>
      <h2>Victor Crest <span class="age">26</span></h2>
      <span class="city">London</span>
    </div>
    <div class="footer">
      <ul>
        <li>
          <h2>80K</h2>
          <p>Followers</p>
        </li>
        <li>
          <h2>803K</h2>
          <p>Likes</p>
        </li>
        <li>
          <h2>1.4K</h2>
          <p>Photos</p>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
